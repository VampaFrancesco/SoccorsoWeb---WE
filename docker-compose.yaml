version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: soccorso-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: soccorsodb_we
      MYSQL_USER: soccorso_user
      MYSQL_PASSWORD: soccorso_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./soccorso_mariadb.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - soccorso-network

  app:
    build: .
    container_name: soccorso-app
    restart: always
    depends_on:
      - mariadb
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/soccorsodb_we
      SPRING_DATASOURCE_USERNAME: soccorso_user
      SPRING_DATASOURCE_PASSWORD: soccorso_pass
    networks:
      - soccorso-network

volumes:
  db_data:

networks:
  soccorso-network:
